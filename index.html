<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is the application form for my restaurant">
    <title>My Restaurant Application Form</title>
</head>
<body>
    <img src="https://thumbs.dreamstime.com/b/restaurant-logo-vector-art-illustration-360064070.jpg" alt="restaurant logo" width="150" height="100">
    <label for="skills">Skills</label>
    <textarea id="skills" name="skills" rows="7" cols="50"></textarea>
    <br><br>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" value="Sanica">
    <br><hr>
    <video controls="controls"  width="350" height="300">
        <source src=https://www.youtube.com/watch?v=xPPLbEFbCAo&list=PPSV/Restaurant-Ad.mp4" type="video/mp4">
    </video>
    <br>
    <p>Welcome to my restaurant!, l hope you will be one of the chosen employees of my restaurant.</p>
    <br>
<fieldset>
    <legend>Information</legend>
    <br>
    <label for="address">Address</label>
    <input type="text" id="address" name="address">
    <br><br>
    <label for="status">Status:</label>
    <input type="text" id="status" name="status">
    <br><br>
    <label for="birthdate">Birth date:</label>
    <input type="text" id="birthdate" name="birthdate">
    <br><br>
    <label for="birth place">Birth place:</label>
    <input type="text" id="birthplace" name="birthplace">
    <br><br>
    <label for="zipcode">Zip code:</label>
    <input type="text" id="zipcode" name="zipcode">
</fieldset>
<br><br>
    <input type="number" name="age" min="19" max="50">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="name@gmail.com" autocomplte="off">
    <br><br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="Sanica07" disabled>
    <br><br>
    <input type="text" name="phonenumber" pattern="[0-9]{9}-[7-3]{3}-[0-5]{9}[4-5]">
    <br><br>
    <label for="user id">User ID:</label>
    <input type="text" id="userid" name="userid" value="2493-7185-7352-6981" readonly>
    <br><br>
    <button type="button" onclick="alert('Thank you for your applying!')">Click Me!</button>
</body>

</html>
